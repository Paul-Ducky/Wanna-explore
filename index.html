<body>
<div class="container-fluid container-index">
    <div class="row row-index">
        <div class="col col-index">
            <nav class="navbar navbar-expand-md navbar-light navibarbg sticky">
                <a href="#" class="navbar-brand">"templogo"</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Spring</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">
                            <a href="#" class="nav-link">Winter</a>
                        </li>

                </div>
            </nav>
        </div>
    </div>
    <div class="row car-row">
        <div class="col-2"></div>
        <div class="col-lg-8 col-md-6 col-sm-4 car-col">
            <div class="justify-content-center car-wrap">
                <div id="my-carousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                        <li data-target="#my-carousel" data-slide-to="1"></li>
                        <li data-target="#my-carousel" data-slide-to="2"></li>
                        <li data-target="#my-carousel" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <!--First image 'Winter' -->
                        <div class="carousel-item active img-fluid">
                            <div class="container">
                                <img class="d-block w-100" src="img/spring.jpeg" alt="winter">
                                <div class="carousel-caption">
                                    <h3>Winter destinations</h3>
                                    <p>Explore and enjoy</p>
                                </div>
                            </div>
                        </div>
                        <!--Second image 'Spring' -->
                        <div class="carousel-item img-fluid">
                            <div class="container">
                                <img class="d-block w-100" src="img/spring.jpeg" alt="Second slide">
                                <div class="carousel-caption">
                                    <h3>Spring destinations</h3>
                                    <p>Explore and enjoy</p>
                                </div>
                            </div>
                        </div>
                        <!--Third image 'Summer' -->
                        <div class="carousel-item img-fluid">
                            <div class="container">
                                <img class="d-block w-100" src="img/maui3.jpeg" alt="Second slide">
                                <div class="carousel-caption">
                                    <h3>Summer destinations</h3>
                                    <p>Explore and enjoy</p>
                                </div>
                            </div>
                        </div>
                        <!--Fourth image 'fall' -->
                        <div class="carousel-item img-fluid">
                            <div class="container">
                                <img class="d-block w-100" src="img/fall2.jpg" alt="Second slide">
                                <div class="carousel-caption">
                                    <h3>Fall destinations</h3>
                                    <p>Explore and enjoy</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#my-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#my-carousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<footer class="container-fluid">
    <div class="container-fluid">
        <div class="row justify-content-between">
            <div class="col">
                <button class="contactbutton" onclick="openForm()" id="contact-us">Email</button>
            </div>
            <div class="col offset-8 copyright"><p>All rights reserved ©</p></div>
        </div>
    </div>
    <div class="form-popup" id="myForm">
        <form action="https://formspree.io/f/mdopybww" method="POST" class="form-container container-fluid shadow-lg rounded-lg form-bg">
            <h2>What would you like to tell us?</h2>

            <div><label for="name"><b>Name</b></label></div>
            <div><input type="text" placeholder="What is your full name?" id="name" name="name" required></div>

            <div><label for="email"><b>Email</b></label></div>
            <div><input type="text" placeholder="What is your email?" id="email" name="_replyto" required></div>
            <div><label for="message"><b>Message</b></label></div>
            <div><textarea id="message" name="message" placeholder="What is on your mind .."></textarea></div>

            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Cancel</button>
        </form>
    </div>
    <script>
        function openForm() {
            document.getElementById("myForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("myForm").style.display = "none";
        }

        var deadline = new Date("Jan 15, 2021 17:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var t = deadline - now;
            var days = Math.floor(t / (1000 * 60 * 60 * 24));
            var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
            var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((t % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = days + "d "
                + hours + "h " + minutes + "m " + seconds + "s ";
            if (t < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "No longer Available";
            }
        }, 1000);
    </script>
</footer>
