<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-4.5.3-dist">
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <title>Wanna Explore?</title>
</head>
<body>
<div class="container-fluid my-container">
    <div class="row my-row">
        <div class="col my-col">
            <nav class="navbar navbar-expand-md navbar-light navibarbg sticky">
                <a href="#" class="navbar-brand">"templogo"</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Spring</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Summer</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Fall</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Winter</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <div class="row my-row">
        <div class="col-2 my-col">
            Row 2 Col 1
        </div>
        <div class="col-8 my-col">
            <div id="my-carousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#my-carousel" data-slide-to="1"></li>
                    <li data-target="#my-carousel" data-slide-to="2"></li>
                    <li data-target="#my-carousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/header.jpeg" alt="winter">
                        <div class="carousel-caption">
                            <h3>Winter destinations</h3>
                            <p>Explore and enjoy</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/header.jpeg" alt="Second slide">
                        <div class="carousel-caption">
                            <h3>Spring destinations</h3>
                            <p>Explore and enjoy</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/header.jpeg" alt="Third slide">
                        <div class="carousel-caption">
                            <h3>Summer destinations</h3>
                            <p>Explore and enjoy</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/header.jpeg" alt="Fourth slide">
                        <div class="carousel-caption">
                            <h3>Fall destinations</h3>
                            <p>Explore and enjoy</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#my-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#my-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-2 my-col">
            Row 2 Col 3
        </div>
    </div>
    <div class="row justify-content-between">
        <div class="col my-col contact"><a href="#">Contact us!</a></div>
        <div class="col my-col offset-8 copyright"><p>All rights reserved Â©</p></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
